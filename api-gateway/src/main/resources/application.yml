# Actuator & Metrics
management:
  endpoints:
    web:
      exposure:
        include: health, info, gateway, circuitbreakers, ratelimiters, metrics, prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      show-components: always
    gateway:
      enabled: true
  health:
    circuitbreakers:
      enabled: true
    ratelimiters:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5, 0.9, 0.95, 0.99

# Logging
logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: INFO
    io.github.resilience4j: DEBUG
    com.bookmyshow.gateway: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"