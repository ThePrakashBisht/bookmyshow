# Server Configuration
server:
  port: 8082

# Application Name
spring:
  application:
    name: event-service

  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5434/eventservice_db
    username: postgres
    password: postgres123
    driver-class-name: org.postgresql.Driver

  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

# Logging
logging:
  level:
    com.bookmyshow: DEBUG
    org.hibernate.SQL: DEBUG